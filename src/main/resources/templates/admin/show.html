<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getPassword()}">VALUE</p>
<a th:href="@{/templates/admin/{id}/edit(id=${user.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/templates/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<br/>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
